backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "post"
    label: "Post"
    folder: "src/content/post"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Language", name: "lang", widget: "select", options: ["en", "tr", "es", "pt", "fr"], default: "en" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        allow_add: true
        field: { label: "Tag", name: "tag", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Width", name: "imageWidth", widget: "number", default: 0 }
      - { label: "Image Height", name: "imageHeight", widget: "number", default: 0 }
      - { label: "Publish Date", name: "publishDate", widget: "datetime", required: false }
      - label: "Metadata"
        name: "metadata"
        widget: "object"
        fields:
          - { label: "Canonical URL", name: "canonical", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }